<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Metode Pembayaran</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1em;
    }
    .qris-container {
      margin: 30px auto;
      max-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .qris-container img {
      max-width: 100%;
      height: auto;
    }
    h2 {
      margin-top: 40px;
    }
    .payment-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
      margin: 20px auto;
    }
    .payment-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .payment-name {
      font-weight: bold;
    }
    footer {
      margin: 40px 0 20px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Metode Pembayaran</h1>
  </header>

  <div class="qris-container">
    <img src="qris.png" alt="QRIS Pembayaran">
  </div>

  <h2>Transfer ke Nomor Berikut</h2>
  <div class="payment-list">
    <div class="payment-item">
      <span class="payment-name">DANA</span>
      <span>085946182055</span>
    </div>
    <div class="payment-item">
      <span class="payment-name">OVO</span>
      <span>085946182055</span>
    </div>
    <div class="payment-item">
      <span class="payment-name">GOPAY</span>
      <span>085946182055</span>
    </div>
  <footer>
    &copy; Metode Pembayaran - Anggazy Market Id
  </footer>

</body>
</html>
